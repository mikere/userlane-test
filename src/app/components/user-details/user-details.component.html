@if (user$ | async; as user) {

<h2>{{ user.name }}</h2>
<mat-list>
    <mat-list-item>
        <span matListItemTitle>Id</span>
        <span matListItemLine>{{ user.id }}</span>
    </mat-list-item>

    <mat-list-item>
        <span matListItemTitle>Name</span>
        <span matListItemLine>{{ user.name }}</span>
    </mat-list-item>

    <mat-list-item>
        <span matListItemTitle>Email</span>
        <span matListItemLine>{{ user.email }}</span>
    </mat-list-item>

    <mat-list-item>
        <span matListItemTitle>Role</span>
        <span matListItemLine>{{ user.role | renderRole }}</span>
    </mat-list-item>

    <mat-list-item>
        <span matListItemTitle>Status</span>
        <span matListItemLine>{{ user.status | renderStatus }}</span>
    </mat-list-item>

    <mat-list-item>
        <span matListItemTitle>Joined</span>
        <span matListItemLine>{{ user.joiningDate | date:'shortDate' }}</span>
    </mat-list-item>
</mat-list>

<button mat-flat-button color="primary" (click)="editUser()">Edit</button>
}
